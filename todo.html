    <script>
"use strict";

class Task{
    
    constructor(title="", date=null){
        this.title=title;
        this.date = date&&new Date(date);
        
    }

}
const todoList = document.getElementById("todo-list");
const todoTitle = document.getElementById("todo-title");

function addTodo(e)
{
    e.preventDefault();
    console.log(e);
    if(todoTitle.value=="")return;
    const form = e.target;
    
    const item= document.createElement("input");
    item.setAttribute("type","checkbox");
    item.setAttribute("data-add-date",Date());
    
    const label=document.createElement("label");
    label.innerText = todoTitle.value;
    todoTitle.value = "";
    
    const div = document.createElement("div");
    div.append(item);
    div.append(label);
    
    form.append(document.createElement("br"));
    form.append(div);
    
}

todoList.addEventListener("submit",addTodo);
    </script>
